<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWOROOM 後台管理</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap chartArea">
        <div class="box">
            <h2 class="section-title">全產品類別營收比重</h2>
            <div id="chart"></div>
        </div>
        <div class="box">
            <h2 class="section-title">全品項營收比重</h2>
            <div id="chart2"></div>
        </div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>聯絡人</th>
                        <th>聯絡地址</th>
                        <th>電子郵件</th>
                        <th>訂單品項</th>
                        <th>訂單日期</th>
                        <th>訂單狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <!-- axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!-- sweet alert -->
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style/sweetalert2.min.css">
    <!-- C3 D3 css js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style/base/reset.css">
    <link rel="stylesheet" href="style/base/base.css">
    <link rel="stylesheet" href="style/pages/admin.css">
    <!-- JS -->
    <script src="js/config.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/pages/admin.js"></script>
    <script>

    // 預設 JS
    let menuOpenBtn = document.querySelector('.menuToggle');
    let linkBtn = document.querySelectorAll('.topBar-menu a');
    let menu = document.querySelector('.topBar-menu');
    menuOpenBtn.addEventListener('click', menuToggle);

    linkBtn.forEach((item) => {
        item.addEventListener('click', closeMenu);
    })

    function menuToggle() {
        if(menu.classList.contains('openMenu')) {
            menu.classList.remove('openMenu');
        }else {
            menu.classList.add('openMenu');
        }
    }
    function closeMenu() {
        menu.classList.remove('openMenu');
    }
    </script>
</body>
</html>
